// TODO: Add gamemode descriptions and rule descriptions
// Deathmatch - faster weapon respawn or weapons stay? this is too chaotic perhaps
alias dm-rules                "gametype dm;"
// Freezetag - ??
alias freezetag-rules         "gametype freezetag;"
// Team Deathmatch - longer weapon respawn and friendlyfire, tdm should be more strategic and defined
alias tdm-rules               "gametype tdm; g_pickup_respawntime_weapon 15; teamplay_mode 2"
// Capture the Flag - Lower weapon respawn, weapon control is not wanted
alias ctf-rules               "gametype ctf; g_pickup_respawntime_weapon 5;"
// Clan Arena - no team or self damage
alias ca-rules                "gametype ca; teamplay_mode 1;"
// Assault - weapons stay
alias assault-rules           "gametype as; g_weaponstay 1;"
// Keepaway
alias keepaway-rules          "gametype keepaway;"
// Nexball
alias nexball-rules           "gametype nexball;"
// Domination
alias domination-rules        "gametype dom;"
// Keyhunt
alias keyhunt-rules           "gametype kh;"
// Rune
alias rune-rules              "gametype rune;"
// Arena
alias arena-rules             "gametype arena;"
// Last Man Standing
alias lms-rules               "gametype lms;"
