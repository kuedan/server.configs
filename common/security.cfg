// ========================
// server security settings
// ========================

// rcon passwords
//
rcon_secure 1
rcon_secure_maxdiff 5
rcon_password ""

// master passwords
//
sv_vote_master_password ""
// you can define master passwords per variable here and set them via
// sv_vote_master_password "$master_password_server_ctf" in server config file.
//set master_password_server_ctf ""

// master settings
sv_vote_master 1 // 0 will disable the master vote system
sv_vote_master_callable 0 // 1 will enable the 'vmaster' vote to allow clients to get master status via vote
sv_vote_master_commands "movetored movetoblue movetoyellow movetopink moveplayer movetoauto shuffleteams restart fraglimit chmap gotomap endmatch reducematchtime extendmatchtime timelimit allready allspec kick kickban"

// allowed downloads
//
sv_allowdownloads 0           // whether to allow clients to download files from the server (does not affect http downloads)
sv_allowdownloads_archive 0   // whether to allow downloads of archives (pak/pk3)
sv_allowdownloads_config 0    // whether to allow downloads of config files (cfg)
sv_allowdownloads_dlcache 0   // whether to allow downloads of dlcache files (dlcache/)
sv_allowdownloads_inarchive 0 // whether to allow downloads from archives (pak/pk3)
