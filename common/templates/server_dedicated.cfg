// ================
// server dedicated
// ================

exec security.cfg       // security file - change passwords here
exec bans.cfg           // banning configuration
exec builddate-git.cfg  // includes date of latest git update

// for aliases.cfg
set _done_initializing 0 // this prevents server from restarting while intializing
set _server_type public

// ===============
// technical setup
// ===============
sv_adminnick ""
maxplayers 16
net_address ""
sv_public 1
sv_status_privacy 1
sv_maxrate 30000
//sys_ticrate 0.02
//g_antilag ""
timestamps 1
timeformat "^3[%Y-%m-%d %H:%M:%S]^7 "
prvm_errordump 1

// =============================
// Log files and networked stuff
// =============================
//log_file "main-${serverconfig}.log" // logfile
sv_weaponstats_file "http://xonotic.org/weaponbalance/" // "stats-${serverconfig}.log"
g_playerstats_uri "http://stats.xonotic.org/stats/submit"
g_playerstats_debug 1
sv_curl_defaulturl "" // not really recommended, you should use curls.txt from the data folder, this way you can set up mutliple curl urls
//sv_curl_serverpackages "" // force downloading the packages that contain these files, should be unique per package to avoid conflicts

// ===============
// rcon and master
// ===============
// defined in security.cfg

// ===========================
// Maplist, voting and aliases
// ===========================
sv_vote_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime allready kick cointoss movetoteam_auto timelimit"
sv_vote_call 1 // 0 will disable the normal voting
sv_vote_majority_factor 0.5 // 0.666 will require a 2/3 majority instead of a regular 1/2 one
sv_vote_simple_majority_factor 0.666 // 0.666 will win votes by a 2/3 majority of the VOTERS (not the players!)
g_maplist ""
g_maplist_votable 9
g_maplist_shuffle 1
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0
g_maplist_mostrecent_count 0
sv_vote_wait 120

exec aliases.cfg
// do NOT add any defined votes of aliases.cfg by default

// you can add your own vote commands via addvote
// addvote "command1 command2"

// ========================
// Miscellaneous game setup
// ========================

timelimit 20
timelimit_override 20
fraglimit 30
fraglimit_override 30
timelimit_overtimes 2

//g_balance_kill_delay 2
g_balance_teams 0
g_balance_teams_force 0               // 1 to automaticly balance teams even during a game
g_balance_teams_prevent_imbalance 0   // 1 to prevent players from changing to larger teams
//g_chat_nospectators 0
g_ctf_captimerecord_always 1
g_ctf 0 // Capture The Flag: take the enemy flag and bring it to yours at your base to score
//g_ctf_ignore_frags 0
g_forced_respawn 1
//g_friendlyfire 0
//g_start_delay 15 
//g_warmup 1
g_warmup_allguns 1
g_warmup_limit -1
sv_autoscreenshot 0
sv_fraginfo 2 // frag message information, 0 = Never display, 1 = Display only in warmup mode; 2 = Always display
sv_fraginfo_handicap 1
sv_fraginfo_ping 1
sv_fraginfo_stats 1
sv_ready_restart 1
sv_maxidle 0
//sv_maxidle_spectatorsareidle 0

ctf // finally execute a chosen game mode from the aliases.cfg file

// =================
// Bot configuration
// =================
skill 10        // the bots skill level
minplayers 2    // add bots if less then that number of players playing. MAKE SURE ITS LESS THEN maxplayers or people will get blocked by bots!
bot_prefix "^0{^1bot^0} ^x666" // prepend this to all botnames
bot_suffix ""                  // append this to all botnames
g_maplist_check_waypoints 0     // set this to 1 to skip maps without waypoints if there aren't enough players to play without bots

// for aliases.cfg
set _done_initializing 1
