// ===============================================
// Un-Official Advanced Server Configuration
// Scripted by: Samual
// Last updated: Sunday, August 21st - 21/8/2011
// ===============================================

set _description "Private Votable"	// Description variable used in the hostname
set _motd_description "Used primarily for pickup and other private matches"
//set _motd_rcon2irc "IRC gateway: irc.quakenet.org #channel " // Define your IRC gateway

exec meta.cfg // sets server metadata which includes Hostname and MOTD

exec security.cfg // security file - change passwords here

// for aliases.cfg
set _allow_extra_votes 1 // Set to 0 to dissalow extra votes for fixed gamemode servers
set _done_initializing 0 // This prevents server from restarting while intializing
set _server_type pickup

// ===============
// Technical Setup
// ===============
port 26500 // 000-499 is public range, 500+ is private range
maxplayers 16
net_address ""
sv_public 0
sv_status_privacy 0
sv_maxrate 30000
//sys_ticrate 0.02
//g_antilag ""
timestamps 1
timeformat "^3[%Y-%m-%d %H:%M:%S]^7 "
prvm_errordump 1

// =============================
// Log files and networked stuff
// =============================
//g_ban_sync_uri "http://94.23.21.40/~xonotic/bans/" // sync bans using this ban list provider
//g_ban_sync_trusted_servers "" // accept bans that were initially set on the server IPs listed here
//g_banned_list_idmode 0 // if set to 1 (default), IP banning system always uses the ID over the IP address (so a user in a banned IP range can connect if they have a valid signed ID)
//log_file "main-${serverconfig}.log" // logfile
sv_weaponstats_file "http://xonotic.org/weaponbalance/" // "stats-${serverconfig}.log"
g_playerstats_uri "http://stats.xonotic.org/stats/submit"
g_playerstats_debug 1
sv_curl_defaulturl "" // not really recommended, you should use curls.txt from the data folder, this way you can set up mutliple curl urls
//sv_curl_serverpackages "megaerebus.txt" // force downloading the packages that contain these files, should be unique per package to avoid conflicts

// ===========================
// Maplist, voting and aliases
// ===========================
sv_vote_commands "restart fraglimit chmap gotomap nextmap endmatch reducematchtime extendmatchtime allready kick cointoss movetoteam_auto timeout timein"
sv_vote_call 1 // 0 will disable the normal voting
sv_vote_master 1 // 0 will disable the master vote system
sv_vote_master_callable 0 // 1 will enable the 'vmaster' vote to allow clients to get master status via vote
sv_vote_majority_factor 0.5 // 0.666 will require a 2/3 majority instead of a regular 1/2 one
sv_vote_simple_majority_factor 0.666 // 0.666 will win votes by a 2/3 majority of the VOTERS (not the players!)
sv_timeout 1
g_maplist ""
g_maplist_votable 9
g_maplist_shuffle 1
g_maplist_votable_abstain 1
g_maplist_votable_nodetail 0
g_maplist_mostrecent_count 2

exec aliases-pickup.cfg

// ========================
// Miscellaneous game setup
// ========================
g_balance_kill_delay 0
g_balance_teams 0
//g_balance_teams_force 0               // 1 to automaticly balance teams even during a game
//g_balance_teams_prevent_imbalance 0   // 1 to prevent players from changing to larger teams
g_chat_nospectators 0
g_ctf_captimerecord_always 1
g_ctf_win_mode 0
g_forced_respawn 1
g_friendlyfire 0
g_start_delay 15 
g_warmup 1
g_warmup_allguns 1
g_warmup_limit -1
g_weaponarena 0
sv_autoscreenshot 1
sv_fraginfo_handicap 1
sv_fraginfo_ping 0
sv_fraginfo_stats 1
sv_fraginfo_typefrag 1
sv_ready_restart 1

//quake 3 stuff
g_weaponreplace_shotgun uzi // replace shotgun spawns with uzi to fix Quake 3 arena maps and not break Xonotic maps
g_weaponreplace_rifle nex

5v5ctf // finally execute a chosen game mode from the aliases.cfg file

// =================
// Bot configuration
// =================
bot_number 0    // number of bots to add
skill 10        // the bots skill level
minplayers 0    // add bots if less then that number of players playing. MAKE SURE ITS LESS THEN maxplayers or people will get blocked by bots!
bot_prefix "^4[^0B^4o^0T^4]^0" // prepend this to all botnames
bot_suffix " ^4bot"     // append this to all botnames
g_maplist_check_waypoints 0     // set this to 1 to skip maps without waypoints if there aren't enough players to play without bots

// =====================
// Player model settings
// =====================
//sv_defaultcharacter 1 // 1 will force a specific model for all players
//sv_defaultplayermodel models/player/megaerebus.iqm    // this model will be used
//sv_defaultplayerskin 95       // this skin number will be forced for all players
//sv_defaultplayercolors ""     // you can even force player colors here (16*shirt+pants)
sv_fbskin_green

// for aliases.cfg
set _done_initializing 1
